<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="listForm">
        <div class="upperBorder">
        </div>
        <div class="listBody">
            <h1>To-Do List</h1>
            <div class="sortContainer">
                <button id="decSort" class="decSort toggle">
                </button>
                <button id="incSort" class="incSort">
                </button>
            </div>
            <form>
                <div class="todos" id="todos">
                </div>
                <div class="buttonContainer">
                    <button id="createTodo">
                        <span>+</span>
                        Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
